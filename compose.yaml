services:
  db:
    image: postgres:16-alpine
    container_name: talentoplus_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${PG_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - talentoplus_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: talentoplus_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - talentoplus_network
    depends_on:
      - db

  api:
    image: employeemanagementsystem.api
    container_name: talentoplus_api
    build:
      context: .
      dockerfile: EmployeeManagementSystem.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ConnectionStrings__PostgresConnection: ${ConnectionStrings__PostgresConnection}
      JWT__Key: ${JWT__Key}
      JWT__Issuer: ${JWT__Issuer}
      JWT__Audience: ${JWT__Audience}
      JWT__ExpiryMinutes: ${JWT__ExpiryMinutes}
      EmailSettings__SmtpServer: ${EmailSettings__SmtpServer}
      EmailSettings__SmtpPort: ${EmailSettings__SmtpPort}
      EmailSettings__SenderEmail: ${EmailSettings__SenderEmail}
      EmailSettings__SenderName: ${EmailSettings__SenderName}
      EmailSettings__Username: ${EmailSettings__Username}
      EmailSettings__Password: ${EmailSettings__Password}
      EmailSettings__EnableSsl: ${EmailSettings__EnableSsl}
      EmailSettings__TimeoutSeconds: ${EmailSettings__TimeoutSeconds}
      AISettings__Provider: ${AISettings__Provider}
      AISettings__ApiKey: ${AISettings__ApiKey}
      AISettings__Model: ${AISettings__Model}
    ports:
      - "${API_PORT}:8080"
    networks:
      - talentoplus_network
    depends_on:
      db:
        condition: service_healthy

  web:
    image: employeemanagementsystem.web
    container_name: talentoplus_web
    build:
      context: .
      dockerfile: EmployeeManagementSystem.Web/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ASPNETCORE_URLS: http://+:8080
      ASPNETCORE_HTTP_PORTS: 8080
      ConnectionStrings__PostgresConnection: ${ConnectionStrings__PostgresConnection}
      JWT__Key: ${JWT__Key}
      JWT__Issuer: ${JWT__Issuer}
      JWT__Audience: ${JWT__Audience}
      JWT__ExpiryMinutes: ${JWT__ExpiryMinutes}
      EmailSettings__SmtpServer: ${EmailSettings__SmtpServer}
      EmailSettings__SmtpPort: ${EmailSettings__SmtpPort}
      EmailSettings__SenderEmail: ${EmailSettings__SenderEmail}
      EmailSettings__SenderName: ${EmailSettings__SenderName}
      EmailSettings__Username: ${EmailSettings__Username}
      EmailSettings__Password: ${EmailSettings__Password}
      EmailSettings__EnableSsl: ${EmailSettings__EnableSsl}
      EmailSettings__TimeoutSeconds: ${EmailSettings__TimeoutSeconds}
      AISettings__Provider: ${AISettings__Provider}
      AISettings__ApiKey: ${AISettings__ApiKey}
      AISettings__Model: ${AISettings__Model}
    ports:
      - "${WEB_PORT}:8080"
    networks:
      - talentoplus_network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    name: talentoplus_postgres_data
  pgadmin_data:
    name: talentoplus_pgadmin_data

networks:
  talentoplus_network:
    driver: bridge

